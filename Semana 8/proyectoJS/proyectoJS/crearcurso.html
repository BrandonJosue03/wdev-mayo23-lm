    <div class="container">
        <form class="formulario">
        <div class="mb-3">
          <label for="" class="form-label">Nombre</label>
          <input required type="text"
            class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Ingresar Nombre">
          <small id="helpId" class="form-text text-muted">nombre</small>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Descripcion</label>
            <input required type="text"
              class="form-control" name="descripcion" id="descripcion" aria-describedby="helpId" placeholder="Ingresar Descripcion">
            <small id="helpId" class="form-text text-muted">Descripcion</small>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Tiempo</label>
            <input required type="text"
              class="form-control" name="tiempo" id="tiempo" aria-describedby="helpId" placeholder="ingresar tiempo">
            <small id="helpId" class="form-text text-muted">Ingresar Tiempo</small>
          </div>
          <button type="reset" class="btn btn-danger">Reset</button>
          
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">Modal Complete Success</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Ingreso Exitoso
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    
                </div>
            </div>
        </div>
      </div>
