<!doctype html>
<html lang="en">

<head>
  <title>Calculadora</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
    $(document).ready(function () {

      // Función para realizar operaciones
      function realizarOperacion(operador) {
        var dato1 = parseFloat($("#dato1").val());
        var dato2 = parseFloat($("#dato2").val());

        if (!isNaN(dato1) && !isNaN(dato2)) {
          var resultado;

          if (operador === "suma") {
            resultado = dato1 + dato2;
          } else if (operador === "restar") {
            resultado = dato1 - dato2;
          } else if (operador === "multiplicar") {
            resultado = dato1 * dato2;
          } else if (operador === "dividir" && dato2 !== 0) {
            resultado = dato1 / dato2;
          } else {
            alert("No se puede dividir entre cero.");
            return;
          }

          $("#resultado").text("Resultado: " + resultado);
        } else {
          alert("Ingresa valores numéricos válidos.");
        }
      }

      $("#suma").click(function (e) {
        e.preventDefault();
        realizarOperacion("suma");
      });

      $("#restar").click(function (e) {
        e.preventDefault();
        realizarOperacion("restar");
      });

      $("#multiplicar").click(function (e) {
        e.preventDefault();
        realizarOperacion("multiplicar");
      });

      $("#dividir").click(function (e) {
        e.preventDefault();
        realizarOperacion("dividir");
      });

    });
  </script>

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
      <div class="mb-3">
        <label for="dato1" class="form-label">Dato1</label>
        <input type="number" class="form-control" name="dato1" id="dato1" aria-describedby="helpId" placeholder="">
      </div>
      <div class="mb-3">
        <label for="dato2" class="form-label">Dato2</label>
        <input type="number" class="form-control" name="dato2" id="dato2" aria-describedby="helpId" placeholder="">
      </div>
    </div>
    <div class="container">
      <a name="suma" id="suma" class="btn btn-primary" href="#" role="button">Sumar</a>
      <a name="restar" id="restar" class="btn btn-primary" href="#" role="button">Restar</a>
      <a name="multiplicar" id="multiplicar" class="btn btn-primary" href="#" role="button">Multiplicar</a>
      <a name="dividir" id="dividir" class="btn btn-primary" href="#" role="button">Dividir</a>
    </div>
    <div class="container mt-3">
      <p id="resultado"></p>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
