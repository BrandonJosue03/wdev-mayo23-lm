    <script>

      let primerValorInput = document.getElementById("primer-valor");
      let segundoValorInput = document.getElementById("segundo-valor");
      let buttonComparar = document.getElementById("comparar");
      buttonComparar.addEventListener("click", comparardosnumeros);
              
      function comparardosnumeros() {

        let primerValor = Number(primerValorInput.value);       
        let segundoValor = Number(segundoValorInput.value);
        
        if (primerValor > segundoValor) {
          alert("Es mayor" + primerValor);
        } else if (segundoValor > primerValor) {
          alert("Es mayor" + segundoValor);
        } else if (primerValor == segundoValor) {
          alert("Son iguales");
        }
                    
      }
