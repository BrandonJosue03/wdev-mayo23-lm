<div>
  <div class="container">
  <form class="d-flex">
    <div class="col">
      <div class="mb-3">
        <label for="" class="form-label">Nombre</label>
        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
        <small id="helpId" class="text-muted">Nombre</small>
        <div class="mb-3">
          <label for="" class="form-label">Descripcion</label>
          <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted">Descripcion</small>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Tiempo</label>
          <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
          <small id="helpId" class="text-muted">Tiempo</small>
        </div>

        <a name="" id="" class="btn btn-primary" href="#" role="button">Editar</a>
      ||
        <a name="" id="" class="btn btn-primary" href="#" role="button">Eliminar</a>
        
      </div>
    </div>
  </form>
  </div>
</div>

<app-grupo> </app-grupo>

<div class="container">
  <div class="container">
    Mantenimiento de curso {{title}}
  </div>
</div>


<div class="container">
  <div class="table-responsive">
    <table
      class="table table-striped table-hover table-borderless table-primary align-middle"
    >
      <thead class="table-light">
        <caption>
          
        </caption>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Tiempo</th>
          <th>Usuario</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr class="table-primary" *ngFor= "let item of arregloDatos">
          <td scope="row">{{ item.id }}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.descripcion}}</td>
          <td>{{item.tiempo}}</td>
          <td>{{item.usuarios}}</td>
        </tr>

      </tbody>
      <tfoot></tfoot>

    </table>
  </div>
</div>
