<script>
    //uNA FUNCION FUNCIONA PARA RESOLVER ALGUNA TAREA O PROBLEMA ESPECIFICO
    //Palabra reservada
    function multiplicar(p1,p2){
        alert(p1*p2);
    }

    //Para obtener el resultado y utilizarlo en una variable
    function retornomultiplicar(p1,p2,p3){
        return p1*p2*p3;

    }
    multiplicar(10,2);
    var variable = retornomultiplicar(2,3,4)

    alert(variable);
</script>
