    <script>
        // Tengo dos dineros, 30,000 y 70,000.
        // El de 30,000 cada mes incrementa 10%.
        // El de 70,000 cada mes incrementa 5%.
        //
        // Necesita saber cuanto valor tienen estos dos dineros
        // después de X meses.
        //
        // Solución:
        // Empezamos con el dinero original.
        // Para cada mes, guardaremos el valor actual y
        // le sumaremos 5% o 10% respectivamente.


        function ganancia(plazo) {
            let inversionHipoteca = 70_000;
            let inversionDeposito = 30_000;
            let tasa5 = 0.05;
            let tasa10 = 0.10;

            
            let totalHipoteca = (inversionHipoteca * tasa5) + inversionHipoteca;
            let totalDeposito = (inversionDeposito * tasa10) + inversionDeposito;


            for (let i = 0; i < plazo; i++) {
                totalHipoteca = totalHipoteca + (totalHipoteca*tasa5);
                totalDeposito = totalDeposito + (totalDeposito*tasa10);           
            }

            console.log("Hipoteca " + plazo, totalHipoteca);
            console.log("Deposito " + plazo, totalDeposito);        
        }
        ganancia(1);
        ganancia(2);
        ganancia(3);
